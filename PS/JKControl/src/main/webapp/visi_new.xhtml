<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
	
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Upload Foto</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText 
							id="name" 
							type="text" 
							value="#{setupBean.setup.name}" 
							required="true"
							requiredMessage="O campo nome é obrigatório"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="description">Descrição do Visitante</label>
						<p:inputTextarea 
							id="description" 
							type="text"
							value="#{setupBean.setup.description}"
							validatorMessage="A descrição deve ter rg, cpf, data de nascimento"
						>
							<f:validateLength minimum="10" />
							<f:ajax event="blur" render="msg" />
						</p:inputTextarea>
					</div>
					<div class="p-field">
						<label for="image">Foto: </label>
						<p:fileUpload value="#{setupBean.image}" mode="simple" skinSimple="true" id="image"/>
					</div>
					
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						action="#{setupBean.list()}" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
